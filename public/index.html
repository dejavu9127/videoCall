<html>
    <head>
        <title>Home Video Calling</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>WebCam video</div>
        
      
            <div>Username:<input type="text" id="loginName"/></div>
            <div>Connect:<input type="text" id="clientName"/></div>
            <div><button id="loginBtn">Login</button>
            <button id="connectBtn">Connect</button></div>
        
	<table width="100%" height="100%">
	<tr>
	<td align="left" valign="top" width="30%">
		<video id="player" autoplay="true"></video>
	</td>
	<td align="left" valign="top" width="70%">
		<video id="remotePlayer" autoplay="true"></video>
	</td
	</tr>
	</table>
        
        
        
        <script src="rtcClient.js"></script>
        
    </body>
</html>
